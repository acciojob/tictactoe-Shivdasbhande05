<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="messege"></div>
    <div class="player-input">
      <div class="player1">
        <label for="player-1">Player 1</label>
        <input type="text" class="player" id="player1" placeholder="Enter Name">
      </div>
      <div class="player2">
        <label for="player-2">Player 2</label>
        <input type="text" class="player" id="player2" placeholder="Enter Name">
      </div>
      <button type="submit" id="start-btn">Start Game</button>
    </div>
    <div class="game-board">
      <div class="cell" id="1"></div>
      <div class="cell" id="2"></div>
      <div class="cell" id="3"></div>
      <div class="cell" id="4"></div>
      <div class="cell" id="5"></div>
      <div class="cell" id="6"></div>
      <div class="cell" id="7"></div>
      <div class="cell" id="8"></div>
      <div class="cell" id="9"></div>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
